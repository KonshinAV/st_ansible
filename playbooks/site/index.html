<html>
    <head>
        <title>Пример страницы для Ansible</title>
        <meta charset="utf-8">
    </head>

        <H1>Привет!</H1>

        <center>
            <P> 
                <strong>"Страница для тестирования работы сайта по Ansible"</strong>
